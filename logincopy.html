<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeX Learning Platform - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("https://images.pexels.com/photos/5011647/pexels-photo-5011647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            background-repeat: no-repeat;
            background-size: cover;
            overflow-y: hidden;
            overflow-x: hidden;
            width: 100%;
            height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .row{
            margin-top: 13%;
        }

        .left-side,
        .right-side {
            padding: 20px;
        }

        .codex-text {
            font-family: 'Playpen Sans', cursive;
            color: #ccc;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 3px 5px 10px rgba(237, 237, 237, 0.2);
            text-align: center;
        }

        .login-form h1 {
            font-size: 30px;
            font-family: 'Playpen Sans', cursive;
            letter-spacing: 3px;
        }

        .input-container {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            outline: none;
            border-radius: 4px;
        }

        .forgot-password {
            margin-top: 15px;
        }
        .forgot-password a{
            color: rgb(0, 202, 224);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
                <div class="codex-text">
                    <h1 style="font-size: 3rem;color:burlywood">Welcome to CodeX</h1>
                    <p style="font-size: 1.2rem;">Your go-to platform for learning and mastering programming.</p>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
                <div class="login-form">
                    <h1><img src="./images/code.png" alt="logo" style="height: 40px; width: 40px"> Login to CodeX</h1>
                    <form id="login-form">
                        <div class="input-container">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="input-container">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-outline-info">Login</button>
                    </form>
                    <p class="forgot-password">Forgot your password? <a href="#">Reset it here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Login Successful!");
    });
</script>
</html>
