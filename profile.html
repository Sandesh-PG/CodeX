    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>

                <!-- Your login form fields here -->
                <div class="username-img">
                    <input class="login-inputs" type="text" placeholder="Username" />

                <div class="username-img">
                    <input class="login-inputs" type="password" placeholder="Password" />
                    <img src="./images/padlock.png" alt="password">
                </div><br>
                <button type="submit" class="btn btn-success">Login</button>
                <a href="#" class="forgot-pass">Forgot Password?</a>

    <section class="Learning">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- <script src="index.js"></script> -->
    <script>
        var loginBtn = document.getElementById("loginBtn");
        var loginPopup = document.getElementById("loginPopup");
        var closeBtn = document.getElementsByClassName("close")[0];

        // Show the login pop-up
        loginBtn.onclick = function () {
            loginPopup.style.display = "block";
        };

        // Close the login pop-up when the close button is clicked
        closeBtn.onclick = function () {
            loginPopup.style.display = "none";
        };

        // Close the login pop-up when the user clicks outside the form
        window.onclick = function (event) {
            if (event.target == loginPopup) {
                loginPopup.style.display = "none";
            }
        };

        for (let i = 0; i < $('.mini-links').length; i++) {
            $(document).on('click', '.mini-links', function () {
                var minilinks = $('.mini-links');
                var miniactive = $('.mini-active');

                miniactive.removeClass('mini-active');
                $(this).addClass('mini-active');
            });
        }
    </script>
